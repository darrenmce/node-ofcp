<!DOCTYPE html>
<html>
<head>
    <title>Login Screen</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>

<div>
    <h3>Login:</h3>

    <form>
        User Name: <input id="txt_username" type="text" maxlength="20"/><br/>
        Password: <input id="txt_password" type="password" maxlength="20"/><br/>

        <div id="emailField" style="display:none;">Email: <input id="txt_email" type="email"/><br/></div>
        <button id="btn_login" type="submit">Login</button>
        <button id="btn_register">Register</button>
    </form>
    <div id="loginResult"></div>

</div>

<!-- Get Server Config -->
<script src="config"></script>

<script>
    $('#btn_login').on('click', function (ev) {
        ev.preventDefault();
        $('#emailField').hide();
        $('#loginResult').html('');

        $.post(server + '/login', {username: $('#txt_username').val().trim(), password: $('#txt_password').val().trim()},function () {
            location.reload(true);
        }).fail(function () {
                    $('#loginResult').html($('<h3>Login Failed.</h3>').css('color', 'red'));
                    $('input').val('');
                });
    });

    $('#btn_register').on('click', function(ev) {
        ev.preventDefault();
        var email = $('#txt_email').val().trim();
       if (email.length > 0) {
           $.post(server + '/register', {username: $('#txt_username').val().trim(), password: $('#txt_password').val().trim(), email: email},function () {
               $('#loginResult').html($('<h3>Registration Successful.</h3>').css('color', 'green'))
               $('input').val('');
               $('#emailField').hide();
           }).fail(function () {
                       $('#loginResult').html($('<h3>Registration Failed. User exists, or fields not filled out.</h3>').css('color', 'red'));

                   });

       } else {
           $('#emailField').show();
           $('#loginResult').html($('<h3>Please enter your email and press register again.</h3>').css('color', 'blue'));
       }
    });
</script>

</body>
</html>
